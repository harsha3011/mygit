<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
</head>
<body>
<script type="text/javascript">
function bar(num){
	if (num > 100 || num < 0) {
    throw new RangeError('Parameter must be between 0 and 100');
  }
}
try {
	var num=prompt("enter a value");
 bar(parseInt(num));
} catch (e) {
  if (e instanceof RangeError) {
    alert(e.name + ': ' + e.message);
  }
}
</script>
</body>
</html>
